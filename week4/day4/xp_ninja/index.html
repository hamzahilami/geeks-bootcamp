<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>

        <section class="quote-display">
            <p id="quoteText" class="quote-text"></p>
            <p id="quoteAuthor" class="quote-author"></p>
            <p id="quoteLikes" class="quote-likes"></p>
            <button id="generateQuoteBtn" class="main-btn">Generate Quote</button>
        </section>

        <section class="controls">
            <div class="action-buttons">
                <button id="charCountBtn" class="small-btn">Char Count (incl. spaces)</button>
                <button id="charCountNoSpacesBtn" class="small-btn">Char Count (no spaces)</button>
                <button id="wordCountBtn" class="small-btn">Word Count</button>
                <button id="likeBtn" class="small-btn">Like</button>
            </div>

            <form id="addQuoteForm" class="add-quote-form">
                <h2>Add a New Quote</h2>
                <div class="form-group">
                    <label for="newQuoteText">Quote:</label>
                    <textarea id="newQuoteText" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="newQuoteAuthor">Author:</label>
                    <input type="text" id="newQuoteAuthor" required>
                </div>
                <button type="submit" class="main-btn">Add Quote</button>
            </form>
        </section>

        <section class="filter-section">
            <form id="filterAuthorForm" class="filter-form">
                <h2>Filter by Author</h2>
                <div class="form-group">
                    <label for="filterAuthorName">Author Name:</label>
                    <input type="text" id="filterAuthorName" placeholder="e.g., Albert Einstein">
                </div>
                <button type="submit" class="main-btn">Filter Quotes</button>
            </form>

            <div class="filter-navigation" style="display: none;">
                <button id="prevQuoteBtn" class="small-btn">Previous</button>
                <button id="nextQuoteBtn" class="small-btn">Next</button>
                <button id="clearFilterBtn" class="small-btn">Clear Filter</button>
            </div>
        </section>
    </div>

    <script src="generator.js"></script>
</body>
</html>
