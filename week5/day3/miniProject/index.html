<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Character</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Star Wars Character Info</h1>
        <button id="getCharacter">Get Random Character</button>

        <div id="loading" class="hidden">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>

        <div id="error" class="hidden">
            <p> error</p>
        </div>

        <div id="character">
            <h2 id="name"></h2>
            <p><strong>Height:</strong> <span id="height"></span></p>
            <p><strong>Gender:</strong> <span id="gender"></span></p>
            <p><strong>Birth Year:</strong> <span id="birthYear"></span></p>
            <p><strong>Homeworld:</strong> <span id="homeworld"></span></p>
        </div>
    </div>
    <div class="shooting-star" style="left: 10%; animation-delay: 0s;"></div>
    <div class="shooting-star" style="left: 50%; animation-delay: 1s;"></div>
    <div class="shooting-star" style="left: 80%; animation-delay: 2s;"></div>


    <script src="PadmeAmidala.js"></script>
</body>

</html>
