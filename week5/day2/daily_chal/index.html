<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GIF Search</title>
  <style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f0f4f8;
  margin: 0;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  color: #333;
}

/* Form styling */
form#form {
  display: flex;
  gap: 10px;
  margin-bottom: 30px;
  width: 100%;
  max-width: 480px;
}

form input#inp {
  flex-grow: 1;
  padding: 12px 16px;
  font-size: 16px;
  border: 2px solid #ddd;
  border-radius: 6px;
  transition: border-color 0.3s;
}

form input#inp:focus {
  outline: none;
  border-color: #0077ff;
  box-shadow: 0 0 6px rgba(0, 119, 255, 0.5);
}

form button[type="submit"] {
  background-color: #0077ff;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 12px 20px;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

form button[type="submit"]:hover {
  background-color: #005fcc;
}

/* Container for GIFs */
#gifContainer {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  max-width: 900px;
  width: 100%;
}

/* Each GIF box */
.gif-box {
  position: relative;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  background: white;
  transition: transform 0.3s;
  width: 200px;
}

.gif-box:hover {
  transform: scale(1.05);
}

/* GIF image */
.gif-box img {
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Delete button */
.delete-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  background: rgba(255, 0, 0, 0.85);
  border: none;
  color: white;
  padding: 6px 10px;
  font-weight: 700;
  font-size: 13px;
  border-radius: 5px;
  cursor: pointer;
  opacity: 0.85;
  transition: opacity 0.3s;
}

.delete-btn:hover {
  opacity: 1;
}

/* Delete All button */
#deleteAll {
  margin-top: 40px;
  background-color: #ff4d4d;
  border: none;
  color: white;
  padding: 14px 30px;
  font-size: 16px;
  font-weight: 700;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
  max-width: 480px;
  width: 100%;
}

#deleteAll:hover {
  background-color: #cc0000;
}
  </style>
</head>
<body>

  <form id="form">
    <input type="text" id="inp" name="inp" placeholder="Type something..." required />
    <button type="submit">Search</button>
  </form>

  <div id="gifContainer"></div>

  <button id="deleteAll">Delete All</button>

  <!-- Link to the external JavaScript file -->
  <script src="gifs.js"></script>

</body>
</html>
